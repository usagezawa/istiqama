<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clipboard - HTML & JavaScript Version</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism.css" rel="stylesheet" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        h1, h2 { text-align: center; }
        pre { background-color: #f4f4f4; padding: 10px; }
        .snippet { margin-bottom: 20px; }
        .add-snippet { margin-top: 20px; }
        label, select, textarea { display: block; width: 100%; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .empty-message { text-align: center; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Clipboard</h1>

        <!-- Add New Snippet Form -->
        <div class="add-snippet">
            <h2>Add a New Snippet</h2>
            <form id="snippetForm">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                </select>

                <label for="content">Snippet</label>
                <textarea id="content" name="content" rows="10" required></textarea>

                <button type="submit">Save Snippet</button>
            </form>
        </div>

        <!-- Display Snippets -->
        <div class="snippet-list">
            <h2>Saved Snippets</h2>
            <div id="snippetsContainer" class="snippets">
                <p class="empty-message">No snippets saved yet.</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
